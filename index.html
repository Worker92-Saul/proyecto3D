    <script type="importmap">

		"imports": {

	</script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class = "bg-dark">
    
    <div class="info container text-light">
        <h1 class = "text-center text-info display-7">Game-Rob</h1>
        <h3 class = "text-center">Controles</h3>
        <div>
            <div class = "row justify-content-center text-center">
                <p class = "bg-secondary col-2 ">
                    w -> Avanzar<br>
                    s -> Detenerce<br>
                    Ctrl -> Sentarse<br>

                    shift -> Correr<br>

                    ESC -> Desarmar<br>

            </div>
        </div>
        <div id = "canvas-container" class="container"></div>
    </div>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js",
                "three/addons/": "./jsm/"
            }
        }
    </script>

    <script type="module">

        import * as THREE from 'three';

        //import Stats from 'three/addons/libs/stats.module.js';
        import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let container, stats, clock, gui, mixer, actions, activeAction, previousAction;
        let camera, scene, renderer, model, face;

        const api = { state: 'Death' };

        init();
        animate();

        function init() {

            container = document.getElementById('canvas-container');
            document.body.appendChild( container );

            camera = new THREE.PerspectiveCamera( 45, window.innerWidth / (window.innerHeight), 0.25, 100 );
            camera.position.set( - 5, 3, 10 );
            camera.lookAt( 0, 2, 0 );

            scene = new THREE.Scene();
            scene.background = new THREE.Color( 0xe0e0e0 );
            scene.fog = new THREE.Fog( 0xe0e0e0, 20, 100 );

            clock = new THREE.Clock();

            // lights

            const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x8d8d8d );
            hemiLight.position.set( 0, 20, 0 );
            scene.add( hemiLight );

            const dirLight = new THREE.DirectionalLight( 0xffffff );
            dirLight.position.set( 0, 20, 10 );
            scene.add( dirLight );

            // ground

            const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0xcbcbcb, depthWrite: false } ) );
            mesh.rotation.x = - Math.PI / 2;
            scene.add( mesh );

            const grid = new THREE.GridHelper( 200, 40, 0x000000, 0x000000 );
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            scene.add( grid );

            // model

            const loader = new GLTFLoader();
            loader.load( 'models/RobotExpressive.glb', function ( gltf ) {

                model = gltf.scene;
                scene.add( model );

                createGUI( model, gltf.animations );

            }, undefined, function ( e ) {

                console.error( e );

            } );

            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( (window.innerWidth-250), (window.innerHeight-240) );
            container.appendChild( renderer.domElement );

            window.addEventListener( 'resize', onWindowResize );

            // stats
            //stats = new Stats();
            //container.appendChild( stats.dom );

        }

        function createGUI( model, animations ) {

            const states = [ 'Idle', 'Walking', 'Running', 'Dance', 'Death', 'Sitting', 'Standing' ];
            const emotes = [ 'Jump', 'Yes', 'No', 'Wave', 'Punch', 'ThumbsUp' ];

            //gui = new GUI();

            mixer = new THREE.AnimationMixer( model );

            actions = {};

            for ( let i = 0; i < animations.length; i ++ ) {

                const clip = animations[ i ];
                const action = mixer.clipAction( clip );
                actions[ clip.name ] = action;

                if ( emotes.indexOf( clip.name ) >= 0 || states.indexOf( clip.name ) >= 4 ) {

                    action.clampWhenFinished = true;
                    action.loop = THREE.LoopOnce;

                }

            }

            // states

            //const statesFolder = gui.addFolder( 'States' );

            //const clipCtrl = statesFolder.add( api, 'state' ).options( states );

            /*clipCtrl.onChange( function () {

                fadeToAction( api.state, 0.5 );

            } );*/

            statesFolder.open();

            // emotes

            //const emoteFolder = gui.addFolder( 'Emotes' );

            function createEmoteCallback( name ) {

                api[ name ] = function () {

                    fadeToAction( name, 0.2 );

                    mixer.addEventListener( 'finished', restoreState );

                };

                //emoteFolder.add( api, name );

            }

            function restoreState() {

                mixer.removeEventListener( 'finished', restoreState );

                fadeToAction( api.state, 0.2 );

            }

            for ( let i = 0; i < emotes.length; i ++ ) {

                createEmoteCallback( emotes[ i ] );

            }

            emoteFolder.open();

            // expressions

            face = model.getObjectByName( 'Head_4' );

            const expressions = Object.keys( face.morphTargetDictionary );
            //const expressionFolder = gui.addFolder( 'Expressions' );

            /*for ( let i = 0; i < expressions.length; i ++ ) {

                expressionFolder.add( face.morphTargetInfluences, i, 0, 1, 0.01 ).name( expressions[ i ] );

            }*/

            activeAction = actions[ 'Death' ];
            activeAction.play();

            expressionFolder.open();

        }

        // Eventos de control 
        document.addEventListener('keydown', function(event) {
			if (event.key === 'Space' || event.keyCode === 32) {
				fadeToAction( 'Jump', 0.2 );
			} else if (event.key === 'Enter') {
                fadeToAction( 'Punch', 0.2 );
            } else if (event.key === 'Escape') {
                fadeToAction( 'Death', 0.2 );shiftKey
            }else if (event.key === 'w') {
                fadeToAction( 'Walking', 0.2 );
            }else if (event.shiftKey) {
                fadeToAction( 'Running', 0.2 ); 
            }else if (event.key === 's') {
                fadeToAction( 'Standing', 0.2 );
            }else if (event.ctrlKey) {
                fadeToAction( 'Sitting', 0.2 );
            }
		});

        function fadeToAction( name, duration ) {

            previousAction = activeAction;
            activeAction = actions[ name ];

            if ( previousAction !== activeAction ) {

                previousAction.fadeOut( duration );

            }

            activeAction
                .reset()
                .setEffectiveTimeScale( 1 )
                .setEffectiveWeight( 1 )
                .fadeIn( duration )
                .play();

        }

        function onWindowResize() {

            camera.aspect = (window.innerWidth) / (window.innerHeight-200);
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }

        //

        function animate() {

            const dt = clock.getDelta();

            if ( mixer ) mixer.update( dt );

            requestAnimationFrame( animate );

            renderer.render( scene, camera );

            //stats.update();

        }

    </script>
</body>
</html>
